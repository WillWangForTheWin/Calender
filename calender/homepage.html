<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="calendar.css" />



    <title>Super Cool Calendar</title>
</head>

<body>
    <div class='main'>
        <div class='sign_in'>
            <label> Username: <input type="text" id="username" /></label>
            <label> Password: <input type="password" id="password" /></label>
            <button id='login_btn'>Login</button>
        </div>
        <div class='sign_up'>
            <label> Username: <input type="text" id="new_username" /></label>
            <label> Password: <input type="password" id="new_password" /></label>
            <button id="signup_btn">Sign-Up</button>
        </div>
        <div class='logout'>
        </div>
        <div class='month_year'></div>
        <div class='buttons'>
            <button id='prev_month_btn'>Previous Month</button>
            <button id='next_month_btn'>Next Month</button>
        </div>
        <div class='week-header'>
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class='dates'>

        </div>

    </div>
    <div class='events'>
    </div>
    <div class='events'>
    </div>
    <div class='events'>
    </div>
    <div class='events'>
        ADD PUBLIC EVENTS
        <br />
        <label>Time of event:<input type='time' id='publicEvent_time' /></label>
        <label>Name of event:<input type='text' id='publicEvent_name' /></label>
        <input type='date' id='publicEvent_date' />
        <button id="addPublicEvent_btn">Add Public Event</button>`
    </div>

</body>
<script src='userstuff.js'></script>
<script src='calendar.js'></script>
<script src='users.js'></script>

</html>
